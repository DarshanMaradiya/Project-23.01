server:
  port: 8012
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/OrderManagementSystem
    username: root
    password: password
  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      dialect: org.hibernate.dialect.MySQL5Dialect
    properties:
      hibernate:
        show_sql: true
  devtools:
    restart:
      enabled: true
  application:
    name: address-service
eureka:
  client:
    serviceUrl.defaultZone: http://localhost:8762/eureka/
